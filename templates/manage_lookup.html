{% extends 'layout.html' %}
{% block title %}Manage {{ title }}{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Manage {{ title }}</h2>
    <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Back to Admin Panel</a>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    {% for item in items %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ item }}
                        <form action="{{ url_for(delete_endpoint, name=item) }}" method="POST">
                           <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                        </form>
                    </li>
                    {% else %}
                    <li class="list-group-item">No items found.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">Add New {{ title }}</div>
            <div class="card-body">
                <form action="{{ url_for(add_endpoint) }}" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
