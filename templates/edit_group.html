{% extends 'layout.html' %}
{% block title %}Edit Group{% endblock %}
{% block content %}
<h2>Edit Group: {{ group.name }}</h2>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="form-group">
                <label for="name">Group Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ group.name }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" name="description" value="{{ group.get('description', '') }}">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('manage_groups') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
